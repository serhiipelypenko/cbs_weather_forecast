<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">

    <title>Weather forecast</title>
</head>

<body>
    <header class="header">
        <h1>Прогноз погоди</h1>
    </header>
    <main class="forecast-container">
        <label for="new_city">Вкажіть місто</label>
        <input name="city" id="new_city" type="text" value="" />
        <section class="city-info">
            <h2 id="city"></h2>
            <p>Дата: <span id="date"></span></p>
        </section>
        <section class="weather-info">
            <div class="current-weather">
                <img src="" alt="Weather Icon" id="weather-icon">
                <h3 id="temperature"></h3>
                <p id="condition"></p>
            </div>
            <div class="details">
                <p>Вологість: <span id="humidity"></span></p>
                <p>Вітер: <span id="wind"></span></p>
                <p>Хмарність: <span id="clouds"></span></p>
                <p>Тиск: <span id="pressure"></span></p>
                <p>Схід сонця: <span id="sunrise"></span></p>
                <p>Захід сонця: <span id="sunset"></span></p>
            </div>
        </section>
        <section class="weekly-forecast">
            <h2>Погода на наступні дні</h2>
            <div class="weekly-forecast-block">
            </div>
        </section>
    </main>
    <script type="text/javascript" src="scripts/model/WeatherModel.js"></script>
    <script type="text/javascript" src="scripts/model/WeatherForecastModel.js"></script>
    <script type="text/javascript" src="scripts/view/WeatherForecastView.js"></script>
    <script type="text/javascript" src="scripts/controller/WeatherForecastController.js"></script>
    <script type="text/javascript" src="scripts/weatherforecast.js"></script>
</body>

</html>
